apiVersion: 1

providers:
  - name: "wordloom"
    orgId: 1
    folder: "Wordloom"
    type: file
    disableDeletion: false
    editable: true
    # Reload dashboards from disk periodically (no need to restart Grafana for JSON edits).
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/dashboards
      foldersFromFilesStructure: false
