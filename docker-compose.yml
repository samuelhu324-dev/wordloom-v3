
services:
  db:
    image: postgres:14
    container_name: wordloom_db
    environment:
      POSTGRES_DB: wordloom
      POSTGRES_USER: wordloom
      POSTGRES_PASSWORD: wordloom
    ports:
      - "5434:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wordloom -d wordloom"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wordloom_backend
    working_dir: /app
    env_file:
      - ./backend/.env.docker
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "31001:8000"
    command: >
      bash -c "
        uvicorn api.app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wordloom_frontend
    depends_on:
      - backend
    working_dir: /app
    env_file:
      - ./frontend/.env.docker
    ports:
      - "31002:30002"
    command: pnpm dev

volumes:
  db_data: