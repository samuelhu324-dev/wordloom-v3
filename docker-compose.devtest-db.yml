# Wordloom Dev/Test Postgres (DEVTEST-DB-5435)
#
# Purpose:
# - Provide a local Postgres instance for development + pytest/integration tests.
# - Runs on host port 5435 (separate from main docker-compose.yml which uses 5434).
# - Creates two databases in a single container (Plan A):
#   - wordloom_dev  (default POSTGRES_DB)
#   - wordloom_test (created by init script)
#
# Safety:
# - No container_name (avoids collisions across docker compose projects)
# - Uses a dedicated volume name (db_data_devtest)
# - Init scripts live under ./docker/postgres/init
#
services:
  db_devtest:
    image: postgres:14
    environment:
      POSTGRES_USER: wordloom
      POSTGRES_PASSWORD: wordloom
      POSTGRES_DB: wordloom_dev
    ports:
      - "5435:5432"
    volumes:
      - db_data_devtest:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wordloom -d wordloom_dev"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  db_data_devtest:
